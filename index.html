<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FODDACITRON /// SYSTEM_OVERRIDE</title>
    <style>
        /* --- IMPORTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=VT323&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --bg-color: #FBFF00; /* Amarelo Foddaci mais saturado */
            --accent-pink: #FF0055; 
            --accent-green: #00FF33; 
            --accent-purple: #9D00FF;
            --border-black: 3px solid #000000;
            --shadow-hard: 8px 8px 0px 0px #000000;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Space Mono', monospace;
            margin: 0; padding: 0;
            color: black;
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- CRT OVERLAY (EFEITO DE MONITOR VELHO) --- */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- SCREEN SHAKE ANIMATION --- */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake-active {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        /* --- BG & HEADER --- */
        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(black 1px, transparent 1px), 
                linear-gradient(90deg, black 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.05; z-index: -1; pointer-events: none;
        }
        
        /* Floating Elements (Stickers) */
        .sticker {
            position: absolute; pointer-events: none; opacity: 0.1; z-index: -1;
            font-family: 'Archivo Black'; font-size: 5rem; color: black;
            transform: rotate(-15deg);
        }

        header {
            background: black; color: white; padding: 12px 0; border-bottom: var(--border-black);
            white-space: nowrap; overflow: hidden; flex-shrink: 0;
            border-top: 5px solid var(--accent-pink); /* Topo rosa estilo fita VHS */
        }
        .marquee {
            display: inline-block; animation: scroll-left 20s linear infinite;
            font-family: 'Archivo Black', sans-serif; font-size: 1.2rem; text-transform: uppercase;
            color: var(--bg-color);
        }
        @keyframes scroll-left { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- LAYOUT --- */
        main {
            flex: 1; display: flex; padding: 20px; gap: 20px;
            max-width: 1200px; margin: 0 auto; width: 100%; height: 100%; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px; display: flex; flex-direction: column; 
            flex-shrink: 0;
            border: var(--border-black);
            box-shadow: var(--shadow-hard);
            background: white;
            transition: transform 0.2s;
        }
        .sidebar:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0 black; }

        .logo-area {
            background: var(--bg-color); 
            padding: 20px;
            border-bottom: var(--border-black);
            display: flex; justify-content: center; align-items: center;
            position: relative;
            overflow: hidden;
        }
        /* Glitch decorativo na logo area */
        .logo-area::after {
            content: "JF";
            position: absolute; top: -10px; right: -10px;
            font-family: 'Archivo Black'; font-size: 80px; color: rgba(0,0,0,0.05);
            transform: rotate(20deg); pointer-events: none;
        }
        
        .channel-logo {
            max-width: 100%; height: auto; max-height: 100px;
            filter: drop-shadow(4px 4px 0 black);
            transition: transform 0.2s;
        }
        .channel-logo:hover { transform: scale(1.1) rotate(-5deg); cursor: pointer; }

        /* HISTORY */
        .history-panel {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; background: white;
        }
        .history-header {
            background: black; color: white; padding: 10px; font-family: 'Archivo Black'; 
            font-size: 0.8rem; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center;
        }
        .history-list {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
            scrollbar-width: thin; scrollbar-color: black #eee;
        }
        
        /* ITEM DO HIST√ìRICO (Atualizado para ter bot√£o de delete) */
        .history-item {
            border: 2px solid black; font-size: 0.8rem; cursor: pointer;
            background: #eee; font-family: 'VT323', monospace; font-size: 1.2rem;
            
            /* Layout flex para separar texto e bot√£o */
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 8px 8px 12px;
        }
        .history-item:hover { background: var(--accent-green); box-shadow: 3px 3px 0 0 black; }
        .history-item.active { background: var(--accent-pink); color: white; transform: translate(-2px, -2px); box-shadow: 3px 3px 0 0 black;}

        .history-text {
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1;
        }

        /* BOT√ÉO DE DELETAR CHAT */
        .delete-btn {
            font-family: 'Space Mono'; font-weight: bold; font-size: 0.9rem;
            color: var(--accent-pink);
            margin-left: 8px; padding: 2px 6px;
            border: 1px solid transparent;
            transition: all 0.1s;
        }
        /* Cor diferente se o item estiver ativo (fundo rosa) */
        .history-item.active .delete-btn { color: white; border-color: white; }
        
        .delete-btn:hover {
            background: red; color: white !important; border: 1px solid black;
            box-shadow: 2px 2px 0 black; transform: scale(1.1);
        }

        .new-chat-btn {
            background: var(--bg-color); border-top: var(--border-black); padding: 20px;
            font-weight: bold; cursor: pointer; text-transform: uppercase; text-align: center;
            font-family: 'Archivo Black'; transition: background 0.2s;
        }
        .new-chat-btn:hover { background: #fffbe6; color: var(--accent-pink); }

        /* --- CHAT AREA --- */
        .chat-interface {
            flex: 1; background: white; border: var(--border-black); box-shadow: var(--shadow-hard);
            display: flex; flex-direction: column; overflow: hidden;
            position: relative;
        }
        .chat-header {
            background: var(--accent-pink); border-bottom: var(--border-black); padding: 10px 15px;
            font-family: 'Archivo Black'; display: flex; justify-content: space-between; align-items: center; color: white;
            text-shadow: 2px 2px 0 black;
        }
        .messages-area {
            flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 40px;
            background-color: #fafafa;
            background-image: radial-gradient(#000000 1px, transparent 1px);
            background-size: 20px 20px; 
        }
        
        /* Message Bubbles */
        .message {
            max-width: 85%; padding: 15px; border: var(--border-black); font-size: 1rem;
            position: relative; line-height: 1.5; white-space: pre-wrap; 
        }

        /* NEGRITO E IT√ÅLICO ESTILIZADOS */
        .message b, .message strong {
            color: white; 
            background: var(--accent-pink);
            font-weight: 900;
            padding: 0 4px;
            box-shadow: 2px 2px 0 black;
            transform: rotate(-1deg); display: inline-block;
        }
        .message i, .message em {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: var(--accent-purple);
            background: rgba(0,0,0,0.05);
            padding: 0 5px;
            border-bottom: 2px solid var(--accent-purple);
            font-style: normal;
        }

        .message.bot {
            align-self: flex-start; background: #ffffff; 
            box-shadow: 6px 6px 0 0 black; border-radius: 0; 
            margin-left: 50px;
            border-left: 10px solid black;
        }

        /* Bot Icon */
        .bot-icon {
            position: absolute; top: -50px; left: -60px;
            width: 80px; height: 80px;
            object-fit: contain; image-rendering: pixelated;
            filter: drop-shadow(5px 5px 0 black); z-index: 10;
            transition: transform 0.1s;
        }
        .bot-icon:hover { transform: scale(1.2) rotate(10deg); }

        .message.user {
            align-self: flex-end; background: black; color: var(--bg-color);
            box-shadow: -6px 6px 0 0 var(--accent-green); 
            border-radius: 0;
            border: 3px solid var(--bg-color);
        }
        .message.user b { background: var(--bg-color); color: black; box-shadow: 2px 2px 0 white; }

        /* --- INPUT --- */
        .input-area {
            border-top: var(--border-black); padding: 15px; background: var(--bg-color); display: flex; gap: 10px;
        }
        input { 
            flex: 1; border: var(--border-black); padding: 15px; 
            font-family: 'Space Mono'; font-weight: bold; outline: none; 
            font-size: 1rem; background: white;
        }
        input:focus { background: #fffbe6; box-shadow: inset 4px 4px 0 rgba(0,0,0,0.1); }
        
        /* --- ANIMA√á√ÉO DO BOT√ÉO ENVIAR --- */
        button#send-btn {
            background: var(--accent-green); border: var(--border-black); padding: 0 30px;
            font-family: 'Archivo Black'; cursor: pointer; box-shadow: 5px 5px 0 0 black;
            font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;
            transition: all 0.1s;
            display: flex; justify-content: center; align-items: center; 
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        /* Quando o bot√£o estiver no "Modo Dedo" */
        button#send-btn.fuck-mode {
            background-color: black !important; 
            border-color: var(--accent-pink) !important;
            transform: scale(0.95);
            box-shadow: inset 0px 0px 10px var(--accent-pink); 
            pointer-events: none; 
        }

        /* A imagem do dedo */
        .dedo-icon {
            height: 30px;
            width: auto;
            filter: drop-shadow(0 0 5px var(--accent-pink));
            animation: pop-up 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop-up {
            0% { transform: scale(0) rotate(-45deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        button#send-btn:active { transform: translate(4px, 4px); box-shadow: 1px 1px 0 0 black; }
        button#send-btn:hover { background: #4dff73; }

        /* --- FOTO DO GRUPO (OVERLAY) --- */
        .group-overlay {
            position: absolute;
            bottom: 0;
            right: 20px; /* Fica no cantinho direito */
            height: 350px; /* Tamanho generoso */
            width: auto;
            z-index: 0; /* Fica atr√°s do chat, mas na frente do fundo */
            pointer-events: none; /* O mouse passa direto (n√£o atrapalha clicar) */
            
            /* Estiliza√ß√£o Retr√¥ */
            filter: 
                drop-shadow(8px -8px 0 rgba(0,0,0,1)) /* Sombra dura preta */
                contrast(1.2)                         /* Mais contraste */
                saturate(1.2);                        /* Cores mais vivas */
                
            opacity: 0.9;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scaleX(-1);
        }

        /* Efeito legal: Quando o chat treme (shake), eles pulam um pouco */
        .shake-active ~ .group-overlay {
            transform: translateY(-20px) scale(1.05) scaleX(-1);
        }

        /* MOBILE: Esconde ou diminui pra n√£o atrapalhar */
        @media (max-width: 1000px) {
            .group-overlay {
                height: 150px;
                right: -20px;
                opacity: 0.5;
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            main { flex-direction: column; padding: 10px; gap: 10px; }
            .sidebar { width: 100%; height: auto; flex-direction: row; align-items: stretch;}
            .logo-area { width: 80px; padding: 5px; border-bottom: none; border-right: var(--border-black); }
            .history-panel { display: none; } 
            .sticker { display: none; } 
            .message.bot { margin-left: 40px; font-size: 0.9rem; }
            .bot-icon { width: 50px; height: 50px; top: -30px; left: -45px; }
            button#send-btn { padding: 0 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body class="crt">

    <div class="grid-bg"></div>
    <img src="grupo.png" class="group-overlay" alt="Jogandofoddaci Crew">
    <div class="sticker" style="top: 20%; left: 5%;">FODDACI</div>
    <div class="sticker" style="bottom: 15%; right: 5%; color: var(--accent-pink); transform: rotate(10deg);">PIMBA</div>

    <header>
        <div class="marquee">/// FODDACITRON V.2.0 /// CONECTADO NA WIKI ///</div>
    </header>

    <main id="main-container">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="logo.png" class="channel-logo" alt="Logo" onclick="playSound('pimba')">
            </div>

            <div class="history-panel">
                <div class="history-header">
                    <span>SAVE FILES</span>
                    <span>‚ñº</span>
                </div>
                <div class="history-list" id="history-list-dom">
                    </div>
                <div class="new-chat-btn" onclick="startNewSession()">+ RESET RUN</div>
            </div>
        </aside>

        <section class="chat-interface">
            <div class="chat-header">
                <span id="header-title">TERMINAL_ONLINE</span>
                <div style="display:flex; gap:5px; align-items: center;">
                    <span style="font-size: 0.7rem;">REC ‚óè</span>
                </div>
            </div>
            <div class="messages-area" id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Xingue o bot aqui..." autocomplete="off">
                <button id="send-btn">ENVIAR</button>
            </div>
        </section>
    </main>

    <script>
        // --- CONFIG ---
        const API_URL = "https://ricsrdocasro-foddacitronbackend.hf.space/chat";
        const ASSETS = { idle: 'foddaci-idle.png', open: 'foddaci-open.png' };
        
        // Frases de Loading Estilo JF
        const LOADING_PHRASES = [
            "FRITANDO O C√âREBRO...",
            "CONSULTANDO A WIKI DO JEAN...",
            "INVOCANDO O FLAMINGRA√áADO...",
            "PROCESSANDO A HIPOCRISIA...",
            "CARREGANDO A LEITADA...",
            "DANDO O CU PRO VITO (L√Å ELE)...",
            "PERGUNTANDO PRO DAVAJONAS...",
            "METENDO NO LE CUSCUZ...",
            "BURRINHO DO JEAN T√Å ANALISANDO..."
        ];

        // Placeholders rotativos
        const PLACEHOLDERS = [
            "Quem √© o Big Lig Smoke?",
            "O Jean √© noob?",
            "Conte sobre o Scissorman...",
            "Me xinga seu lixo...",
            "O que aconteceu em Clock Tower?",
            "Fale sobre o Vito...",
            "Qual a melhor s√©rie do JogandoFoddaci?",
            "Me conte uma piada do Jean...",
            "Qual o segredo do Flamingra√ßado?",
            "Fale sobre o Burrinho..."
        ];

        const EL = {
            input: document.getElementById('user-input'),
            btn: document.getElementById('send-btn'),
            msgs: document.getElementById('messages'),
            histList: document.getElementById('history-list-dom'),
            headerTitle: document.getElementById('header-title'),
            main: document.getElementById('main-container')
        };

        // --- SESSION MANAGEMENT ---
        let storageData = JSON.parse(localStorage.getItem('foddaci_data')) || {
            currentId: Date.now(),
            sessions: {}
        };

        if (!storageData.sessions[storageData.currentId]) {
            storageData.sessions[storageData.currentId] = [{ sender: 'bot', text: 'Fala tu. O pai t√° on.' }];
        }

        let currentSession = storageData.sessions[storageData.currentId];
        let activeTyperId = 0; 
        let charQueue = [];
        let isProcessingQueue = false;
        
        // Estados de formata√ß√£o
        let isBold = false;
        let isItalic = false;

        // --- INIT ---
        renderHistoryList();
        loadCurrentSession();
        rotatePlaceholder();

        // --- FUN√á√ïES DE DELE√á√ÉO (NOVO) ---
        function deleteSession(id) {
            // Pergunta de seguran√ßa (pra n√£o ter choro)
            if(!confirm("TEM CERTEZA QUE QUER DELETAR ESSE CHAT?")) return;

            delete storageData.sessions[id];
            
            // Se deletou o chat que estava aberto
            if (id === storageData.currentId) {
                const remainingIds = Object.keys(storageData.sessions);
                if (remainingIds.length > 0) {
                    // Pega o mais recente que sobrou
                    const nextId = parseInt(remainingIds[remainingIds.length - 1]);
                    switchToSession(nextId);
                } else {
                    // Se n√£o sobrou nada, reseta tudo
                    startNewSession();
                }
            } else {
                saveStorage();
                renderHistoryList();
            }
        }

        // --- HELPER DE EFEITOS ---
        function playSound(type) {
            // const audio = new Audio(type + '.mp3'); audio.play();
            console.log("Sound: " + type);
        }

        function triggerShake() {
            EL.main.classList.add('shake-active');
            setTimeout(() => EL.main.classList.remove('shake-active'), 500);
        }

        function rotatePlaceholder() {
            let i = 0;
            setInterval(() => {
                i = (i + 1) % PLACEHOLDERS.length;
                EL.input.setAttribute('placeholder', PLACEHOLDERS[i]);
            }, 3000);
        }

        function applyMarkdown(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            html = html.replace(/\*(.*?)\*/g, '<i>$1</i>');
            return html;
        }

        // --- CORE FUNCTIONS ---
        function saveStorage() { localStorage.setItem('foddaci_data', JSON.stringify(storageData)); }

        function startNewSession() {
            const newId = Date.now();
            storageData.currentId = newId;
            storageData.sessions[newId] = [{ sender: 'bot', text: 'Nova run. Sem save state.' }];
            saveStorage();
            currentSession = storageData.sessions[newId];
            renderHistoryList();
            loadCurrentSession();
            playSound('reset');
        }

        function switchToSession(id) {
            storageData.currentId = id;
            currentSession = storageData.sessions[id];
            saveStorage();
            renderHistoryList();
            loadCurrentSession();
        }

        function loadCurrentSession() {
            EL.msgs.innerHTML = ''; 
            currentSession.forEach(msg => renderMessageHTML(msg.text, msg.sender));
            setTimeout(() => EL.msgs.scrollTop = EL.msgs.scrollHeight, 100);
            EL.headerTitle.innerText = "RUN_ID_" + storageData.currentId.toString().slice(-4);
        }

        function renderHistoryList() {
            EL.histList.innerHTML = '';
            const ids = Object.keys(storageData.sessions).reverse();
            
            ids.forEach(id => {
                const session = storageData.sessions[id];
                const firstUserMsg = session.find(m => m.sender === 'user');
                const title = firstUserMsg ? firstUserMsg.text : "Intro";
                
                const div = document.createElement('div');
                div.classList.add('history-item');
                if (parseInt(id) === storageData.currentId) div.classList.add('active');
                
                // Texto do chat
                const spanText = document.createElement('span');
                spanText.className = 'history-text';
                spanText.innerText = title;

                // Bot√£o de Deletar [X]
                const spanDelete = document.createElement('span');
                spanDelete.className = 'delete-btn';
                spanDelete.innerText = '[X]';
                spanDelete.title = 'Deletar essa desgra√ßa';
                
                // L√≥gica de clique
                div.onclick = () => switchToSession(parseInt(id));
                spanDelete.onclick = (e) => {
                    e.stopPropagation(); // Impede que abra o chat ao clicar no X
                    deleteSession(parseInt(id));
                };

                div.appendChild(spanText);
                div.appendChild(spanDelete);
                EL.histList.appendChild(div);
            });
        }

        function saveToCurrentSession(text, sender) {
            currentSession.push({ sender, text });
            saveStorage(); 
            renderHistoryList(); 
        }

        // --- UI & ANIMATION ---
        function renderMessageHTML(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            
            let botImg = null;
            if (sender === 'bot') {
                botImg = document.createElement('img');
                botImg.src = ASSETS.idle; 
                botImg.classList.add('bot-icon');
                div.appendChild(botImg);
            }

            const textSpan = document.createElement('span');
            textSpan.innerHTML = applyMarkdown(text); 
            div.appendChild(textSpan);

            EL.msgs.appendChild(div);
            EL.msgs.scrollTop = EL.msgs.scrollHeight;
            return { div, botImg, textSpan };
        }

        let talkInterval = null; 
        let isMouthOpen = false; 
        let currentAnimatingImg = null; 

        function startTalkingAnimation(imgElement) {
            if (talkInterval) return; 
            currentAnimatingImg = imgElement;
            talkInterval = setInterval(() => {
                if(!currentAnimatingImg) return;
                isMouthOpen = !isMouthOpen;
                currentAnimatingImg.src = isMouthOpen ? ASSETS.open : ASSETS.idle;
            }, 80); 
        }

        function stopTalkingAnimation() {
            if (talkInterval) { clearInterval(talkInterval); talkInterval = null; }
            if (currentAnimatingImg) {
                currentAnimatingImg.src = ASSETS.idle;
                currentAnimatingImg = null;
            }
        }

        // --- TYPING LOGIC (PARSER EM TEMPO REAL) ---
        function processCharQueue(targetSpan, targetImg, fullTextBuffer, typerId) {
            if (typerId !== activeTyperId) return; 

            if (charQueue.length > 0) {
                isProcessingQueue = true;
                
                let char = charQueue[0];
                let nextChar = charQueue[1];

                // 1. NEGRITO (**)
                if (char === '*' && nextChar === '*') {
                    charQueue.shift(); charQueue.shift();
                    isBold = !isBold;
                    fullTextBuffer.val += isBold ? "<b>" : "</b>";
                    processCharQueue(targetSpan, targetImg, fullTextBuffer, typerId);
                    return;
                }

                // 2. IT√ÅLICO (*)
                if (char === '*' && nextChar !== '*') {
                    charQueue.shift();
                    isItalic = !isItalic;
                    fullTextBuffer.val += isItalic ? "<i>" : "</i>";
                    processCharQueue(targetSpan, targetImg, fullTextBuffer, typerId);
                    return;
                }

                // 3. CARACTERE NORMAL
                char = charQueue.shift(); 
                startTalkingAnimation(targetImg);
                
                // Se o bot gritar (Caps Lock + !), a tela treme
                if (char === '!' && isBold) triggerShake();

                if (char === '\n') {
                    fullTextBuffer.val += "<br>";
                } else {
                    fullTextBuffer.val += char;
                }
                
                targetSpan.innerHTML = fullTextBuffer.val;       
                EL.msgs.scrollTop = EL.msgs.scrollHeight;
                
                setTimeout(() => processCharQueue(targetSpan, targetImg, fullTextBuffer, typerId), 15);
                
            } else {
                isProcessingQueue = false;
                stopTalkingAnimation();
                
                if (fullTextBuffer.val.length > 0) {
                     saveToCurrentSession(fullTextBuffer.val, 'bot');
                     fullTextBuffer.val = ""; 
                }
                toggleInput(true);
            }
        }

        function toggleInput(enabled) {
            EL.input.disabled = !enabled;
            EL.btn.disabled = !enabled;
            if(enabled) EL.input.focus();
        }

        async function handleSend() {
            const text = EL.input.value;
            if (!text.trim()) return;

            // --- EFEITOS VISUAIS ---
            const originalBtnText = EL.btn.innerText;
            EL.btn.innerHTML = '<img src="logo.png" class="dedo-icon" alt="üñï">'; 
            EL.btn.classList.add('fuck-mode');
            setTimeout(() => {
                EL.btn.innerHTML = originalBtnText; 
                EL.btn.classList.remove('fuck-mode'); 
            }, 1500);

            // --- PREPARA√á√ÉO ---
            isBold = false;
            isItalic = false;
            charQueue = [];
            activeTyperId++; 
            const currentId = activeTyperId;

            toggleInput(false);
            renderMessageHTML(text, 'user');
            saveToCurrentSession(text, 'user'); 
            EL.input.value = '';
            playSound('send');

            // --- LOADING ---
            const randomLoading = LOADING_PHRASES[Math.floor(Math.random() * LOADING_PHRASES.length)];
            const uiElements = renderMessageHTML(randomLoading, 'bot');
            
            const fullTextBuffer = { val: "" };
            let isFirstChunk = true;

            // --- PREPARA O HIST√ìRICO PARA O BACKEND ---
            // Pega a sess√£o atual da mem√≥ria
            // Mapeia 'bot' -> 'assistant' e 'user' -> 'user'
            // Remove a √∫ltima mensagem que acabamos de adicionar (user) para n√£o duplicar, 
            // pois ela j√° vai no campo 'message' principal, ou manda tudo dependendo da l√≥gica.
            // Aqui vamos mandar o hist√≥rico ANTERIOR √† pergunta atual.
            
            const rawHistory = currentSession.slice(0, -1); // Tira a msg atual
            const formattedHistory = rawHistory.map(msg => ({
                role: msg.sender === 'bot' ? 'assistant' : 'user',
                content: msg.text
            }));

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        history: formattedHistory // <--- ENVIA O HIST√ìRICO AQUI
                    })
                });

                if (!response.ok) throw new Error("Backend Error");

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    
                    if (isFirstChunk && chunk.trim().length > 0) {
                        uiElements.textSpan.innerHTML = ""; 
                        isFirstChunk = false;
                    }

                    for (let char of chunk) charQueue.push(char);
                    
                    if (!isProcessingQueue) {
                        processCharQueue(uiElements.textSpan, uiElements.botImg, fullTextBuffer, currentId);
                    }
                }
            } catch (error) {
                console.error(error);
                uiElements.textSpan.innerText = "[ERRO: O VITO TROPE√áOU NO SERVIDOR]";
                stopTalkingAnimation();
                toggleInput(true);
            }
        }

        EL.btn.addEventListener('click', handleSend);
        EL.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });

    </script>
